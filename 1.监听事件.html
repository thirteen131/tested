<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听事件</title>
</head>

<body>
<div id="app">
    <p @click="change_num">{{num}}</p>
    <hr>
    <p>shi:{{shi}}</p>
    <p>ge:{{ge}}</p>
</div>
<script src="vue/vue.min.js"></script>
<script>
/**
 * 1.watch 可以监听data中已经存在的属性的变化
 * 2.监听的值一旦发生变化，就会触发对应的监听事件
 * 3.监听事件的返回值无意义，不需要返回值
 * */
    new Vue({
        el:"#app",
        data:{
            num:99,
            shi:"",
            ge:"",
        },
        methods:{
            change_num(){
                this.num -= 3;
            },
        },
        watch:{
            num(){
                this.shi = parseInt(this.num / 10);
                this.ge = this.num % 10;
            },
        },
    })
</script>
</body>
</html>
