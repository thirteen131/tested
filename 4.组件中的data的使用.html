<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件data的使用</title>
</head>
<body>
<div id="app">
    <span>实例内容</span>
    <hr>
    <span>{{username}}</span>
    <hr>
    <span>组件内容</span>
    <hr>
    <first></first>
</div>
<script src="vue/vue.min.js"></script>
<script>
    //组件
    let first = {
        template: `
        <div>
             <span>{{username}}</span>
             <h3 @click="change">{{count}}</h3>
        </div>
        `,
        //组件的data，定义一个函数
        data:function () {
          //数据定义完后需要return出去
            return{
              username:"刘亦菲",
              count:20,
          }
        },
        methods:{
            change(){
                this.count -= 3;
            }
        }
    }
    Vue.component("first",first),
    new Vue({
        el: "#app",
        data: {
            username:"赵丽颖",
        },
    })
</script>
</body>
</html>
