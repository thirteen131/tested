<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件</title>
</head>
<body>
<div id="app">
    <span>这是div1</span>
    <first></first>
</div>
<div id="app2">
    <hr>
    <span>这是div2</span>
    <second></second>
</div>
<script src="vue/vue.min.js"></script>
<script>
    let first={
        template:`
        <div>
            这是first组件
        </div>
        `,
    }
    let second={
        template:`
        <div>
            这是second组件
        </div>
        `
    }
    new Vue({
        el:"#app",
        data:{},
        components:{
            "first":first,
        }
    })
    new Vue({
        el:"#app2",
        components: {
            "second":second,
        }
    })
</script>
</body>
</html>
